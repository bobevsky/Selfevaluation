	<meta charset="utf-8">

	<script src="bootstrap/js/bootstrap.min.js"></script>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="icon" type="image/png" href="https://cdn.brainster.co/assets/images/favicon_dark/favicon-32x32.png" sizes="32x32">
</head>
<body>
	<nav class="nav navbar-inverse">
		<div class="container">
			<div class="row">
				<div class="col-md-10 col-md-offset-1">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#menu-button" aria-expanded="false">
	        					<span class="sr-only">Toggle navigation</span>
	        					<span class="icon-bar"></span>
	        					<span class="icon-bar"></span>
	        					<span class="icon-bar"></span>
	      				</button>
					</div>
					<div class="collapse navbar-collapse" id="menu-button">
						<ul class="nav navbar-nav navbar-right">
							<li><a href="http://codepreneurs.co/"><i class="glyphicon glyphicon-home"></i> Академија за програмирање</a></li>
							<li><a href="https://brainster.co/"><i class="fa fa-users" aria-hidden="true"></i> Курсеви</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</nav>
	<div class="container">
		<div class="row flex flex-height-register animated zoomIn">
			<div class="col-md-6 col-md-offset-3 text-center col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1 col-margin-media">
				<h2 class="m-bt m-reg-media"><i class="fa fa-plus-circle" aria-hidden="true"></i> Регистрирај се</h2>
				<form>
					<div class="row m-bt-small">
						<div class="col-md-4 media-margin">
							<p class="relative">
								<label for="ime">*</label>
								<input type="text" placeholder="Име" required="" id="ime">
							</p>
						</div>
						<div class="col-md-4 media-margin">
							<input type="text" placeholder="Презиме">
						</div>
						<div class="col-xs-6 hidden-lg hidden-md">
							<p class="f-size vraboteni-p">Колку вработени има во вашата компанија?</p>
						</div>
						<div class="col-md-4 col-xs-6">
							<select name="vraboteni" class="vraboteni">
  								<option value="1-10">1-10 вработени</option>
  								<option value="10-50">10-50 вработени</option>
  								<option value="50-100">50-100 вработени</option>
							</select>
						</div>
					</div>
					<div class="row">
						<div class="col-md-8">
							<p class="relative">
								<label for="mail">*</label>
								<input type="text" class="m-bt-small" placeholder="Е-маил" required="" id="mail">
							</p>
						</div>
						<div class="col-md-4 hidden-xs hidden-sm">
							<p class="relative f-size">Колку вработени има во вашата компанија?
							<img src="arrow.png" alt="" width="60px" class="arrow"></p>
						</div>
					</div>
					<p class="relative">
						<label for="pass">*</label>
						<input type="password" class="m-bt-small" placeholder="Лозинка" required="" id="pass">
					</p>
					<p class="relative">
						<label for="pass1">*</label>
						<input type="password" class="m-bt-small" placeholder="Повтори лозинка" required="" id="pass1">
						<p class="mini-p text-right">Полињата без * се опционални .</p>
					</p>
					<button class="btn-success lt-space" type="submit"><i class="fa fa-check" aria-hidden="true"></i> РЕГИСТРИРАЈ СЕ</button>
				</form>
			</div>
		</div>
	</div>
	<div class="container-fluid">
		<div class="row bg-inverse">
			<div class="container">
				<div class="row">
					<div class="col-md-10 col-md-offset-1 col-xs-12">
						<div class="row footer-padding">
							<div class="col-md-8 col-sm-9 col-xs-12 txt-align-media">

							</div>
							<div class="col-md-3 col-md-offset-1 col-sm-3 text-right hidden-xs">
								<img src="brain2.png" alt="" width="150px">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
